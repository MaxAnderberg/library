<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <main>
        <section class="book-container">
            <table id="myTable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R Tolkien</td>
                    <td>468</td>
                    <td>No</td>
                </tr>
            </table>
        </section>
        
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="book" id="title" value="" placeholder="The hobbit"><br> 
            
            <label for="author">Author</label>
            <input type="text" name="book" id="author" value="" placeholder="J. R. R."><br>       

            <label for="pages">Pages</label>
            <input type="number" name="book" id="pages" value="" placeholder="1234"><br>       

            <label for="read">Title</label>
            <input type="checkbox" name="book" id="read" value=""><br>       
        </form>
    </main>
    <script src="scripts/app.js"></script>
</body>

</html>
