<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <main>
        <header>
            <nav>
                Library
            </nav>
        </header>
        <section class="content-container">
            <section class="form-container">
                <form id="book-form" onsubmit="return false">
                    <h2>Create new book</h2>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="The hobbit"><br>

                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="J. R. R."><br>

                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="1234"><br>

                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="read"><br>
                    <button onclick="createBook()">Add</button>
                </form>
            </section>

            <section class="book-container">
                <table id="book-table">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </table>
            </section>


        </section>

    </main>
    <script src="scripts/app.js"></script>
</body>

</html>
